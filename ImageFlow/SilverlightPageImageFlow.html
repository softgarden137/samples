<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript">
        window.DLR = { settings: { console: false } }
    </script>

    <title>SilverlightPageImageFlow</title>

            background-color: Black;
        }
    </style>
</head>
<body>
    <img src="images/Autumn_Leaves.jpg" class="imageflow" width="50" />

    <img src="images/Green_Sea_Turtle.jpg" class="imageflow" width="50" /><br />

    <script type="text/javascript">
        function GetClassName() {
            return "imageflow";
        }
    </script>

    <script type="text/python" class="Imageflow" src="Imageflow.py"></script>
    <script type="application/xml+xaml" id="Imageflow" src="Imageflow.xaml" width="550" height="250"></script>
